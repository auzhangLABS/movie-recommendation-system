name: 'AWS Terraform'
on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
env:
  TF_CLOUD_ORGANIZATION: "C4_Final_Proj"
  TF_API_TOKEN: "${{ secrets.TF_API_TOKEN }}"
  TF_WORKSPACE: "c4-final-proj"
  CONFIG_DIRECTORY: "./"

jobs:

  terraform:
    name: 'Terraform'
    runs-on: ubuntu-latest
    # Use the Bash shell regardless of whether the GitHub Actions runner is ubuntu-latest, macos-latest, or windows-latest
    defaults:
      run:
        shell: bash
   
    steps:
    # Checkout the repository to the GitHub Actions runner
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Configure AWS Credentials
      uses: aws-actions/configure-aws-credentials@v1
      with:
        aws-region: us-east-1
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
      
    - name: Configure TF Credentials
      uses: aws-actions/configure-aws-credentials@v1
      with:
        aws-region: us-east-1
        aws-access-key-id: ${{ secrets.TF_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.TF_SECRET_ACCESS_KEY }}

    - name: Copy state file to S3
      run: | 
        aws s3 cp terraform.tfstate s3://c4-kura-final-proj/terraform/
    
    - name: Get state file from S3
      run: |
        aws s3 cp s3://c4-kura-final-proj/terraform/terraform.tfstate ./terraform.tfstate
   
    # Install the latest version of Terraform CLI and configure the Terraform CLI configuration file with a Terraform Cloud user API token
    - name: Setup Terraform
      uses: hashicorp/setup-terraform@v3
  
    # Checks that all Terraform configuration files adhere to a canonical format
    - name: Terraform Format
      run: terraform fmt -check

    # Initialize a new or existing Terraform working directory by creating initial files, loading any remote state, downloading modules, etc.
    - name: Terraform Init
      run: terraform init

    # Validate Terraform Infra
    - name: Terraform Validate
      run: terraform validate -no-color
    
    # Generates an execution plan for Terraform
    - name: Terraform Plan
      run: terraform plan -input=false
      # On push to "main", build or change infrastructure according to Terraform configuration files
      # Note: It is recommended to set up a required "strict" status check in your repository for "Terraform Cloud". See the documentation on "strict" required status checks for more information: https://help.github.com/en/github/administering-a-repository/types-of-required-status-checks
